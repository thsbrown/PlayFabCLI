name: .NET Framework 4.5 Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # 1) Restore packages with NuGet
    - name: Restore NuGet packages
      run: nuget restore YourSolution.sln

    # 2) Build with MSBuild
    - name: Build solution
      run: msbuild YourSolution.sln /p:Configuration=Release

    # 3) Run tests with the VSTest console
    - name: Run tests
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" ^
          .\Tests\bin\Release\MyTests.dll
